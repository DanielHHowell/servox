---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: fiber-http-deployment
  labels:
    app: fiber-http

spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: fiber-http
  template:
    metadata:
      labels:
        app: fiber-http
      annotations:
        prometheus.io/path: /stats/prometheus
        prometheus.io/port: "9901"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: fiber-http
        image: opsani/fiber-http:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "1"
            memory: 3G
          limits:
            cpu: "1"
            memory: 3G
        ports:
          - containerPort: 8080
      - name: envoy
        image: opsani/envoy-proxy:v1.14-latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 125m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        env:
        - name: SERVICE_PORT
          value: "8080"
        - name: LISTEN_PORT
          value: "80"
        - name: METRICS_PORT
          value: "9901"
        ports:
          - containerPort: 80
            name: service       # service listener provided by Envoy proxy
          - containerPort: 9901
            name: metrics       # metrics provided by Envoy

---

apiVersion: v1
kind: Service

metadata:
  name: fiber-http-service
  labels:
    app: fiber-http

spec:
  type: ClusterIP
  selector:
    app: fiber-http
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80 # send to envoy proxy; change to 8080 to send to web directly
