---
apiVersion: v1
kind: ConfigMap
metadata:
  name: opsani-servo-config
data:
  servo.yaml: |    
    kubernetes:
      namespace: default
      settlement: 2s        
      deployments:
      - name: fiber-http-deployment
        strategy: canary
        replicas:
          min: 1
          max: 2
          step: 1
        containers:
        - name: fiber-http
          cpu:
            min: 100m
            max: 0.8
            step: 0.125
          memory:
            min: 500 MiB
            max: 4 GiB
            step: 0.125 GiB
    vegeta:
      description: Update the rate, duration, and target/targets to match your load profile
      duration: 35s
      rate: 50/1s
      target: GET http://fiber-http-service.default.svc.cluster.local/
      reporting_interval: 2s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opsani-servo
  labels:
    comp: opsani-servo
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      comp: opsani-servo
  template:
    metadata:
      labels:
        comp: opsani-servo
    spec:
      serviceAccountName: opsani-servo
      volumes:
      - name: token
        secret:
          secretName: opsani-servo-token
          items:
          - key: token
            path: opsani.token
      - name: config
        configMap:
          name: opsani-servo-config
          items:
          - key: servo.yaml
            path: servo.yaml
      containers:
      - name: main
        image: opsani/servox:latest
        imagePullPolicy: Always
        env:
        - name: OPSANI_OPTIMIZER
          value: dev.opsani.com/blake-ignite
        volumeMounts:
        - name: token
          mountPath: /servo/opsani.token
          subPath: opsani.token
          readOnly: true
        - name: config
          mountPath: /servo/servo.yaml
          subPath: servo.yaml
          readOnly: true
        resources:
          limits:
            cpu: 250m
            memory: 256Mi

---
