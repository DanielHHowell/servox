repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
        args: [--allow-multiple-documents]
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/andreoliwa/nitpick
    rev: v0.23.0
    hooks:
      - id: nitpick
        stages: [push]
-   repo: https://github.com/pycqa/pydocstyle
    rev: 5.1.1
    hooks:
    -   id: pydocstyle
        exclude: tests
        stages: [manual]
