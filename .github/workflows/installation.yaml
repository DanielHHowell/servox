name: Quick Start
on: [push, pull_request]

jobs:
  quick_start:
    name: Pyenv Quick Start
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - 3.8.5
          - 3.8.6
          - 3.9.0

    steps:
    - uses: actions/checkout@v2
    - name: Cache pyenv versions
      uses: actions/cache@v2.1.1
      id: cached-pyenvs
      with:
        path: .venv
        key: ${{ runner.os }}-python-${{ hashFiles('.python-version') }}
    - name: Install pyenv versions
      uses: gabrielfalcao/pyenv-action@v7
      if: steps.cached-pyenvs.outputs.cache-hit != 'true'
      with:
        default: "${{ matrix.python }}"
        versions: 3.8.5, 3.8.6, 3.9.0
        command: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
          source $HOME/.poetry/env
          pyenv install -s
          pyenv activate `cat .python-version`
          poetry env use `cat .python-version`
    - name: Cache dependencies
      uses: actions/cache@v2.1.1
      id: cached-poetry-dependencies
      with:
        path: .venv
        key: venv-${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
    - name: Install dependencies
      run: poetry install
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
    - name: Run tests
      run: pytest .
